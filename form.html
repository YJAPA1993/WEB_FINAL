    <!--首圖-->

        <img src="pic/banner.png" alt="pic"/>

    <!-- 表單 -->
    <div class="formm">
        <div style="text-align: center; font-size: 25px;">
            <span><b>填寫訂購資訊</b></span>
        </div>
        <form>
            <div class="row2">
                <div class="col">
                    名字<br/>
                    <input type="text">
                </div>
                <div class="col">
                    姓氏<br/>
                    <input type="text">
                </div>
            </div>
            <div class="row1">
                手機號碼<br/>
                <input type="text">
            </div>
            <div class="row1">
                電子郵件<br/>
                <input type="email">
            </div>
            收件地址<br/>
            <div class="row" style="display: flex; justify-content: center;">
                
                <div class="col" >
                    <select style="width: 98%; height: 28px; border-color: #e1d6d6; border-radius: 5px; border-width: 0.1px; border-style: solid;">
                        <option>請選擇城市</option>
                        <option>台北</option>
                        <option>台南</option>
                    </select>
                </div>
                <div class="col">
                    <select style="width: 98%; height: 28px; border-color: #e1d6d6; border-radius: 5px; border-width: 0.1px; border-style: solid;"> 
                        <option>請選擇區域</option>
                        <option>新北</option>
                        <option>三重</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <input type="text" placeholder="請輸入詳細地址">
            </div>
            <div class="row">
                選擇設計師風格<br/>
                <select style="width: 100%; height: 28px; border-color: #e1d6d6; border-radius: 5px; border-width: 0.1px; border-style: solid;">
                    <option>Meili</option>
                    <option>Apa</option>
                    <option>Michael</option>
                </select>
            </div>
            <div class="row">
                付款方式<br/>
                <select style="width: 100%; height: 28px; border-color: #e1d6d6; border-radius: 5px; border-width: 0.1px; border-style: solid;">
                    <option>貨到付款</option>
                    <option>刷卡</option>
                    <option>匯款</option>
                </select>
            </div>

            備註說明<br/>
            <textarea name="comments" style="width: 100%; height: 70px; border-color: #e1d6d6; border-radius: 5px; border-width: 0.1px; border-style: solid;"></textarea>
            <div style="text-align: center;">
                <br/><b>總金額NT$ 300</b><br/><br/>
                <input id="button" type="button" value="送出訂購資訊"> 
            </div>
            
        </form>
    </div>

    <!--頁尾-->
    <div class="footer">
